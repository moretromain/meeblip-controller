language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      addons:
        homebrew:
          update: true
          packages:
            - python3
          casks:
            - packages
    - os: linux
      dist: trusty
      sudo: required
      python: '3.7'
      addons:
        apt:
          sources:
            - sourceline: 'ppa:deadsnakes/ppa'
          packages:
            - python3.7
            - clang
            - freeglut3-dev
            - libasound2-dev
            - libcurl4-openssl-dev
            - libfreetype6-dev
            - libjack-jackd2-dev
            - libx11-dev
            - libxcomposite-dev
            - libxcursor-dev
            - libxinerama-dev
            - libxrandr-dev
            - mesa-common-dev
            - libwebkit2gtk-3.0-dev
            - ladspa-sdk

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0                            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start                    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 3                                         ; fi

script:
  - cmake --version
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.7 --version; else python3 --version; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python3.7 ci/all.py: else python3 ci/all.py; fi

deploy:
  provider: releases
  api_key:
    secure: ''
  name: 'Meeblip Controller ${TRAVIS_TAG}'
  body: 'Changelog'
  file_glob: true
  file:
    - 'build/installer/output/*.zip'
    - 'build/installer/output/*.AppImage'
  skip_cleanup: true
  draft: true
  prerelease: false
  on:
    tags: true

